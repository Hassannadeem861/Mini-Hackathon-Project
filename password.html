<!DOCTYPE html>
<html>
<head>
  <title>Password Change Example</title>
  <link rel="stylesheet" href="post.css">
  <!-- Include Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <!-- Initialize Firebase and define functions -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDfWuDS9ij7LrJ1Dws8n66QPsWNtrNLAh4",
    authDomain: "hackathon-project-84599.firebaseapp.com",
    projectId: "hackathon-project-84599",
    storageBucket: "hackathon-project-84599.appspot.com",
    messagingSenderId: "821886739333",
    appId: "1:821886739333:web:5ce3c52ff7175f1a919aec",
    measurementId: "G-ZGFX508P7P"
  };
    
    // Initialize Firebase with your config
    firebase.initializeApp(firebaseConfig);

    // Change Password function
    function changePassword() {
      const user = firebase.auth().currentUser;
      if (user) {
        const newPassword = document.getElementById("new-password").value;

        user.updatePassword(newPassword)
          .then(() => {
            console.log("Password changed successfully!");
            // Show popup notification
            alert("Password changed successfully!");
            
            // Clear input boxes
            document.getElementById("old-password").value = "";
            document.getElementById("new-password").value = "";
          })
          .catch((error) => {
            console.error(error.message);
          });
      }
    }
  </script>
</head>
<body>
  <div class="profile">
    <img src="3135715.png" alt="My Logo" class="img2">
    <input type="password" id="old-password" placeholder="Old Password">
    <input type="password" id="new-password" placeholder="New Password">
    <button class="updatePassword" onclick="changePassword()">Change Password</button>
  </div>
</body>
</html>
